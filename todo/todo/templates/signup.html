{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Sign up
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" required placeholder="Enter username" name="frm">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" required class="inp" placeholder="Enter email" name="email">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" placeholder="Enter password" required>
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
                <div class="field">
                    <b>Already have an account?</b>
                    <a href="/login" class="anc">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
